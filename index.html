<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View HTML Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
        }
        main {
            padding: 2em;
            max-width: 100%;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        .navigation {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #currentPageLink {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>View HTML Files</h1>
    </header>
    <main>

            <button id="prevBtn" onclick="prevPage()">Previous</button>
            <button id="nextBtn" onclick="nextPage()">Next</button>

        function showPage(page) {

            currentPageLink.innerHTML = `<a href="${files[page]}" target="_blank">https://mordechajpotash.github.io/html/${files[page]}</a>`;

        function nextPage() {
            if (currentPage < files.length - 1) {
                currentPage++;
                showPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                showPage(currentPage);
            }
        }

        // Initialize the first page
        showPage(currentPage);
    </script>
